<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Bootsrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* CSS untuk footer */
        footer {
            background-color: #e0e0e0; /* Warna abu-abu */
            text-align: center; /* Rata tengah teks */
            padding: 10px; /* Ruang luar footer */
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="col-sm-10">
                <div class="form-group">
                    <label for="name">Nama :</label>
                    <input type="text" class="form-control" placeholder="Name" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" placeholder="Password" name="Password" required>
                </div>
                <div class="form-group">
                    <label for="jk">Jenis kelamin:</label>
                    <select class="form-control" id="jk">
                        <option>Pria</option>
                        <option>Wanita</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Nama: Octovienky Pongoh</p>
            <p>NIM: 210211060102</p>
        </div>
    </footer>
</body>

</html>
